<!--
HTML Heading Tags
=================

To create a title in HTML is very simple.
You can use six different type of headings: from <h1></h1> to <h6></h6> .

You need to remember that the <h1> is the most important the <h6>  is least important.
These tags are are very important to webmasters and the SEO specialist.

Indeed the search engines use your headings to index the structure and content of your web pages.
For this motivation you must choose the correct heading in your HTML document.

Remember: Headings have a hierarchy to be respected! 

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>HTML003 - Heading Tags</title>
</head>
<body>
    
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
    
</body>
</html>
