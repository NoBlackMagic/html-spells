<!--
HTML Heading Tags
=================

To create a title on HTML is very simple.
You can use six different tipe of tilolation: from <h1></h1> to <h6></h6> .

You need to remenber that the <h1> is the most important and <h6>.

You can change the style of all title with the the CSS font-size property.
Do not use lower levels to decrease heading font size: it is a hierarchical system.

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>HTML003 - Heading Tags</title>
</head>
<body>
    
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
    
</body>
</html>
